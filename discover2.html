<!doctype html>
<html lang="en">
<head>
  <title>Discover the Perfect Hairstyle</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="discover-style2.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="script-discover2.js"></script>
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>
<body>
  <div id="content">
    <div class="toptop col-12">
    <img id="oval"src="img/oval.png" alt="logo">
    <img id="logo"src="img/cutlogo.png" alt="logo">
  </div>
  <div class="topbar col-12">
    <div class="meta">
    <ul>
      <li>hair-type</li>
      <li>length</li>
      <li>face-shape</li>
    </ul></div>
    <div class="question-icons">
      <img id="question1"src="img/question.png">
      <img id="question2"src="img/question.png">
    </div>
  </div>
<div class="discover-feed col-12">
  <div class="heart">
    <div class="heart-1">
      <img class="icon-heart"id="heart-1" src="img/heart.png">
      <p>179</p>
    </div>
    <div class="heart-2">
      <img class="icon-heart"id="heart-2" src="img/heart.png">
      <p>151</p>
    </div>
    <div class="heart-3">
      <img class="icon-heart"id="heart-3" src="img/heart.png">
      <p>103</p>
    </div>
    <div class="heart-4">
      <img class="icon-heart"id="heart-4" src="img/heart.png">
      <p>88</p>
    </div>
  </div>

  <div class="heart2">
    <div class="heart-2-1">
      <img class="icon-heart"id="heart-2-1" src="img/heart2.png">
    </div>
    <div class="heart-2-2">
      <img class="icon-heart"id="heart-2-2" src="img/heart2.png">
    </div>
    <div class="heart-2-3">
      <img class="icon-heart"id="heart-2-3" src="img/heart2.png">
    </div>
    <div class="heart-2-4">
      <img class="icon-heart" id="heart-2-4" src="img/heart2.png">
    </div>
  </div>

  <div class="discover-image">
  <img id="discover-1" class="discover-icon" src="img/discover-1.png">
  <img id="discover-2" class="discover-icon" src="img/discover-2.png">
  <img id="discover-3" class="discover-icon" src="img/discover-3.png">
  <img id="discover-4" class="discover-icon" src="img/discover-4.png">
  </div>
</div>
<div class="bottombar col-12">
    <img id="click" src="img/click.png">
    <div class="bottom-icons">
      <img id="me" class="bottom-icon" src="img/me.png">
      <p>me</p>
    </div>
      <div class="bottom-icons">
       <img id="discover" class="bottom-icon" src="img/discover.png">
       <p>discover</p>
     </div>
    <div class="bottom-icons">
      <img id="map" class="bottom-icon" src="img/map.png">
      <p>map</p>
    </div>
</div>
</div>
<div id="bluerec"></div>
<div class='popup2'>
  <a href="discover.html" id="close-button"><img id="cross"src="img/cross2.png"></a>
  <div id="welcome-text">
    <p id="p1">Welcome to CUT :-)<br></p>
    <p>On this page, we pick 4 most popular hairstyles of different lengths for you.</p>
    <p>If you wanna like and save these hairstyle, you can <a id="signup-button">sign up</a> an account.</p>
    <p>Or <a id="dil-button">do it later</a> .</p>
    <p>Enjoy!</p>
</div>
</div>
<div class="popup">
    <a href="discover.html" id="close-button"><img id="cross"src="img/cross2.png"></a>
    <div id="signup">
      <img id="headshot"src="img/headshot.png">
    <p id="username" class="popup-text1">Username</p>
    <div class="username">
      <textarea rows="1" cols="10"></textarea>
    </div>
    <p id="password" class="popup-text1">Password</p>
    <div class="password">
      <textarea rows="1" cols="10"></textarea>
    </div>
    <a href="discover.html"><p id="done" class="popup-text1">done</p></a>
  </div>
</div>
