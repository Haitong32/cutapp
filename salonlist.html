<!doctype html>
<html lang="en">
<head>
  <title>salon list</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="salonlist-style.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="script-salonlist.js"></script>
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>
<body>
  <div id="sidebar">
    <img id="logo2"src="img/cutlogo.png" alt="logo">
    <div id="user">
      <img id="oval2"src="img/oval.png" alt="logo">
      <div id="name"><p>haitong.z</p></div>
      <img id="vip" src="img/vip.png">
      <img id="arrow" src="img/arrow.png">
    </div>
    <a id="hairstylelist">
      <div id="hairstyle">
      <img id="user-heart"src="img/heart3.png" alt="logo">
      <div id="hs"><p>hairstyle</p></div>
      <img id="arrow" src="img/arrow.png">
    </div></a>
    <a id="salonlist" href="salonlist.html">
      <div id="salon">
      <img id="user-star"src="img/star2.png" alt="logo">
      <div id="sl"><p>salon</p></div>
      <img id="arrow" src="img/arrow.png">
    </div></a>
  </div>
  <div class="bottombar col-12">
      <img id="click" src="img/click.png">
      <div class="bottom-icons">
        <img id="me" class="bottom-icon" src="img/me.png">
        <p>me</p>
      </div>
        <div class="bottom-icons">
         <a href="discover.html"><img id="discover" class="bottom-icon" src="img/discover.png"></a>
         <p>discover</p>
       </div>
      <div class="bottom-icons">
        <img id="map" class="bottom-icon" src="img/map.png">
        <p>map</p>
      </div>
  </div>
  <div class="toptop col-12">
    <img id="oval"src="img/oval.png" alt="logo">
    <img id="logo"src="img/cutlogo.png" alt="logo">
  </div>
  <div class="salonitems">
   <div id="salonitem1">
     <img class="salonimg" src="img/fox.png">
     <div class="salon-info">
       <p class="salon-name">FOX&JANE</p>
       <div id="stars">
       <img class="star-icon"src="img/star3.png">
       <img class="star-icon"src="img/star3.png">
       <img class="star-icon"src="img/star3.png">
       <img class="star-icon"src="img/star3.png">
      <img class="star-icon"src="img/star3.png">
       </div>
       <p class="price">$$$</p>
       <img class="arrow" src="img/arrow.png">
       <p class="salon-detail">154 Orchard St New York
        <br><a>+1 (212) 837-2774</a></p>
    </div>
   </div>
   <div id="salonitem2">
     <img class="salonimg" src="img/marie.png">
     <div class="salon-info">
       <p class="salon-name">Marie Robinson<br>Salon</p>
       <div id="stars2">
       <img class="star-icon"src="img/star3.png">
       <img class="star-icon"src="img/star3.png">
       <img class="star-icon"src="img/star3.png">
       <img class="star-icon"src="img/star3.png">
       </div>
       <p class="price">$$$</p>
       <img id="arrow2"class="arrow" src="img/arrow.png">
       <p class="salon-detail">40 W 25th St, New York
        <br><a>+1 (212) 358-7780</a></p>
    </div>
   </div>
   <div id="salonitem3">
     <img class="salonimg" src="img/tokuyama.png">
     <div class="salon-info">
       <p class="salon-name">Tokuyama Salon</p>
       <div id="stars">
       <img class="star-icon"src="img/star3.png">
       <img class="star-icon"src="img/star3.png">
       <img class="star-icon"src="img/star3.png">
       <img class="star-icon"src="img/star3.png">
       </div>
       <p class="price">$$</p>
       <img class="arrow" src="img/arrow.png">
       <p class="salon-detail">627 E 6th St, New York
        <br><a>+1 (212) 260-7409</a></p>
    </div>
   </div>
  <a id="vacancy-link" href="salon.html">
     <div id="salonitem4">
     <img class="salonimg" src="img/vacancy.png">
     <div class="salon-info">
       <p class="salon-name">Vacancy Project</p>
       <div id="stars">
       <img class="star-icon"src="img/star3.png">
       <img class="star-icon"src="img/star3.png">
       <img class="star-icon"src="img/star3.png">
       <img class="star-icon"src="img/star3.png">
       <img class="star-icon"src="img/star3.png">
       </div>
       <p class="price">$$</p>
       <img class="arrow" src="img/arrow.png">
       <p class="salon-detail">249 E 10th St, New York
        <br><a>+1 (212) 388-0050</a></p>
    </div>
   </div>
 </a>
